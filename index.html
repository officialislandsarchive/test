<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Cash App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Cash App</h1>
        </div>
        <div class="content">
            <div class="balance-section">
                <h2>Your Balance</h2>
                <h3 id="balance">$0.00</h3>
                <button onclick="showAddMoney()">Add Money</button>
            </div>
            <div class="add-money-section" id="add-money-section">
                <h2>Add Money</h2>
                <input type="number" id="amount" placeholder="Enter amount">
                <button onclick="updateBalance()">Update Balance</button>
            </div>
        </div>
        <div class="footer">
            <button onclick="showHome()">Home</button>
            <button onclick="showPay()">Pay</button>
            <button onclick="showRequest()">Request</button>
            <button onclick="showCard()">Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
