<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Cash App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Cash App</h1>
        </header>
        <main>
            <div class="balance-display">
                <h2>Your Balance</h2>
                <h3 id="balance">$0.00</h3>
            </div>
            <div class="actions">
                <button>Request</button>
                <button>Pay</button>
                <button>Get Free Card</button>
                <button>Add Money</button>
                <button>Withdraw</button>
                <button>Savings</button>
                <button>Paychecks</button>
                <button>Bitcoin</button>
                <button>Stocks</button>
            </div>
            <div class="hidden-section" id="hidden-section">
                <input type="number" id="fake-amount" placeholder="Enter amount">
                <button onclick="updateBalance()">Set Balance</button>
            </div>
        </main>
        <footer>
            <button>Home</button>
            <button>Activity</button>
            <button>My Cash</button>
            <button>Investing</button>
            <button>Search</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
